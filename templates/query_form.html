

<!DOCTYPE html>
<html>
<head>
    <title>Patent Similarity Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            text-align: center;
        }
        textarea {
            width: 100%;
            max-width: 1500px;
            height: 300px;
            margin-bottom: 10px;
        }
        input[type=submit] {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Query for Patent Similarity</h2>
        <form action="/similarity" method="post">
            <textarea name="query" rows="4" cols="50"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
